<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Password generator</title>
</head>

<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                fsdfs45453
                <button>Copy</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="pw-length">Password Length</label>
                <input type="number" value="6" name="" id="pw-length" min="6" max="18">
            </div>
            <div class="form-control">
                <label for="upper">Uppercase Letters</label>
                <input type="checkbox" name="" id="upper">
            </div>
            <div class="form-control">
                <label for="lower">Lowercase Letters</label>
                <input type="checkbox" name="" id="lower">
            </div>
            <div class="form-control">
                <label for="number">Numbers</label>
                <input type="checkbox" name="" id="number">
            </div>
            <div class="form-control">
                <label for="symbol">Symbols</label>
                <input type="checkbox" name="" id="symbol">
            </div>
            <button id="generate-pw">Generate</button>
        </div>
    </div>

</body>

</html>
