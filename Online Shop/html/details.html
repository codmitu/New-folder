<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../img/icon2.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/details.css">
    <!-- Icons -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    
    

    <title>Details</title>
</head>
<body onload="getList();">
    <section class="nav-bar-container">
        <nav class="nav-bar">
            <div class="logo"><img src="../img/logo.svg" alt="logo"></div>
            <div class="menu-links">
                <a class="menu-link-favorites" href="favorites.html" >
                    Favorites
                    <span class="iconify empty-heart-icon" data-icon="ant-design:heart-outlined"></span>
                </a>
                <a class="menu-link-shopping-basket" href="cart.html">
                    Cart
                    <span class="iconify" data-icon="bytesize:cart"></span>
                </a>
                <a class="menu-link-admin" href="main.html">
                    Home
                    <span class="iconify" data-icon="carbon:home"></span>
                </a>
            </div>
        </nav>
    </section>

    
    <section class="product">
        <header>
            <p class="product-title"></p>
        </header>
        <div class="product-wrapper">
            <div class="left">
                <img src="../img/scroll.png" class="scroll-img" alt="">
                <div class="horizontal-scroll-wrapper"></div>
            </div>
                
            <div class="right">
                <p class="stock">Stock: <span class="product-stock"></span></p>
                <p class="price">Price: <span class="product-price"></span>&nbsp;RON</p>
                <small>V.A.T. 19%</small>
                <small>Delivery: 15 RON</small>
                <div>
                    Quanity: <input type="number" class="quantity" value="1" onchange="findTotal();" min="1"/>
                </div>
                <p class="total-price">Total price: <span class="product-total-price"></span>&nbsp;RON</p>
                <div class="buttons">
                    <button onclick="addToCart();">
                        <span class="iconify" data-icon="bytesize:cart"></span>
                        ADD TO CART
                    </button>
                    <button>
                        <span class="iconify empty-heart-icon" data-icon="ant-design:heart-outlined"></span>
                        ADD TO FAVORITES
                    </button>
                </div>
                <aside>
                    <h3>Specifications:</h3>
                    <div class="product-specs">

                    </div>
                </aside>
            </div>
        </div>
    </section>
    
    <script src="../js/details.js"></script>
</body>
</html>
