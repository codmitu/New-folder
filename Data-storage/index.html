<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data storage</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>
<body>
    <img id="bg-image" src="bg-desktop.png" />
    <div id="left-side">
        <div id="logo">
            <img src="logo.svg" />
        </div>
        <div id="menu">
            <div>
                <img src="icon-document.svg" />
            </div>
            <div>
                <img src="icon-folder.svg" />
            </div>
            <div>
                <img src="icon-upload.svg" />
            </div>
        </div>
    </div>
    <div id="right-side">
        <div class="icon">
            <span class="iconify" data-icon="ic:baseline-chat-bubble" data-inline="false" data-flip="horizontal"></span>
        </div>
        <div class="message">
            <p>You've used <b>815 GB</b> of your storage</p>
        </div>
        <p class="icon-message"><b>185</b> GB LEFT</p>
        <div class="empty-bar">
            <div class="filled-bar">
                <div class="dot"></div>
            </div>
        </div>
        <div id="space">
            <span><b>0 GB</b></span>
            <span><b>1000 GB</b></span>
        </div>
    </div>
    
</body>
</html>
