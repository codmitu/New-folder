<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="top-svg">
        <img src="bg-pattern-top.svg" />
    </div>
    <div id="bottom-svg">
        <img src="bg-pattern-bottom.svg" />
    </div>
    <div id="card">
        <div class="top">

        </div>
        <div class="middle">
            <img src="image-victor.jpg" />
            <div>
                <b>Victor Crest <p class="age">26</p></b> 
                <p class="city">London</p>
            </div>
        </div>
        <div class="bottom">
            <div>
                <b>80K</b>
                <p>Followers</p>
            </div>
            <div>
                <b>803K</b>
                <p>Likes</p>
            </div>
            <div>
                <b>1.4K</b>
                <p>Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
